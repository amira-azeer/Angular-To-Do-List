<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 600px">

      <div class="col mt-4"></div>

      <div class="col-md-6 bg-white shadow">
        <div class="mt-4 text-center">
            <h1 class="text-black ps-3 pt-2 pb-2">To-Do-List</h1>
        </div>

        <div class="shadow">
            <div class="input-group p-4">
                <input type="text" class="form-control" placeholder="Add a task!" name="task" [(ngModel)]="addTaskValue">
                <button class="btn btn-success" type="button" (click)="addTask()">+</button>
              </div>
        </div>

        <h4 class="text-primary mt-4"> Tasks :  </h4>
        <div style="overflow-y: auto; height: 550px;">
            <div class="m-3" *ngFor="let task of taskArray">
                <div class="p-2 shadow border">
                    <div class="input-group row ps-3">
                        <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                        <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="callTask(task)">e</button>
                        <div class="btn btn-outline-danger col" (click)="deleteTask(task)"> X</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input type="text" class="form-control" placeholder="Add a task!" name="task" [(ngModel)]="editTaskValue">
                  <button class="btn btn-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                </div>             
               </div>
             
            </div>
          </div>
        </div>

      </div>
      <div class="col"></div>
      
    </div>
  </div>
</div>
